<!DOCTYPE html>
<html>
<head>
	<title>Templates</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
		  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/blog">My Blog</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		     <ul class="nav navbar-nav navbar-left">
		      	<li><a href="/blog/newpost">New Post</a></li>
		      	{% if username_nav %}
		      		<li><a href="/blog/user/{{username_nav}}">Profile</a></li>
		      	{% endif %}
			   </ul>

			   <form class="navbar-form navbar-left" role="search" method="get" action="/blog/search">
				  <div class="form-group">
				    <input type="text" name="q" class="form-control" placeholder="Search">
				  </div>
				  <button type="submit" class="btn btn-default">
				  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
				  </button>
				</form>

		      <ul class="nav navbar-nav navbar-right">
		      	
		      	{% if username_nav %}
		        <p class="navbar-text">Signed in as {{username_nav}}</p>
		        <form method="post" class="navbar-form navbar-left">
		      		<input type="submit" name="submit" value="Sign out" class="btn btn-default">
		    	</form>
			    {% else %}
			    	<li><a href="/blog/register">Register</a></li>
			     	<a class="btn btn-default navbar-btn" href="/blog/login">Login</a>
			    {% endif %}
			   </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>

	<div class="container">
	{%block page%}
	{% endblock %}
	</div>
</body>
</html>
