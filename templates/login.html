{% extends "main.html" %}
{% block page %}
<div class="row">
  <div class="col-md-12">
    <h2 class="text-center">Login</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-5 center-block" style="float: none">
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      {% if error %} <p style="color:red; display: inline; margin-left: 30px">Wrong username or password</p> {% endif %}
      <div class="form-group">
      <div class="checkbox">
        <label>
          <input style="margin-top: 0; margin-right: 10px" type="checkbox" id="remember" name="remember">Remember me
        </label>
      </div>
      </div>
      <div class="form-group">
      <button  type="submit" class="btn btn-default" style="margin-right: 10px">Login</button>
      <span>don't have an account yet? <a href="/blog/register">Register</a> now</span>
      </div>
    </form>
  </div>
</div>
{% endblock %}
