{% extends "main.html" %}
{% block page %}
<div class="row">
  <div class="col-md-12">
    <h2 class="text-center">Register</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-5 center-block" style="float: none">
    <form method="post">
      <div class="form-group">
        <label for="username">Username <span style="color: red">*</span>
        	{% if err_username %} <p style="color:red; display: inline; margin-left: 30px">Error in username</p> {% endif %}
          {% if err_username_used %} <p style="color:red; display: inline; margin-left: 30px">This username is already taken</p> {% endif %}
        </label>
        <input type="text" class="form-control" id="username" name="username" value="{{username}}">
      </div>
      <div class="form-group">
        <label for="password">Password <span style="color: red">*</span>
          {% if err_password %} <p style="color:red; display: inline; margin-left: 30px">Error in password</p> {% endif %}
          </label>
        	<input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter password <span style="color: red">*</span>
           {% if err_repassword %} <p style="color:red; display: inline; margin-left: 30px">This doesn't match the password</p> {% endif %}
            </label>
          <input type="password" class="form-control" id="repassword" name="repassword">
      </div>
       <div class="form-group">
        <label for="email">E-mail
          {% if err_email %} <p style="color:red; display: inline; margin-left: 30px">Wrong E-mail form</p> {% endif %}
        </label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      
      <input value="Register" name="submit" type="submit" class="btn btn-default" style="margin-right: 10px">
      <span>already have an account? <a href="/blog/login">Login</a></span>
    </form>
  </div>
</div>
{% endblock %}
